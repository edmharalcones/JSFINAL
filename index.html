<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Simple Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Simple Calculator</h1>

        <label>Input 1:</label>
        <input type="number" id="text1"><br><br>
        <label>Input 2:</label>
        <input type="number" id="text2"><br><br>
        <label>Result:</label>
        <input type="text" readonly id="result"><br><br>

        <button id="add">Add</button>
        <button id="divide">Divide</button>
        <button id="multiply">Multiply</button>
        <button id="minus">Minus</button>
        <button id="clear">Clear</button>
    </div>

    <script>
        var x = document.getElementById("text1");
        var y = document.getElementById("text2");
        var z = document.getElementById("result");
        var operation = '';

        function performOperation() {
            var num1 = parseInt(x.value);
            var num2 = parseInt(y.value);
            var result;

            if (isNaN(num1) || isNaN(num2)) {
                z.value = 'Invalid input';
                return;
            }

            switch (operation) {
                case 'add':
                    result = num1 + num2;
                    break;
                case 'divide':
                    if (num2 === 0) {
                        z.value = 'Cannot divide by zero';
                        return;
                    }
                    result = num1 / num2;
                    break;
                case 'multiply':
                    result = num1 * num2;
                    break;
                case 'minus':
                    result = num1 - num2;
                    break;
                default:
                    return;
            }

            z.value = result;
        }

        document.getElementById("add").addEventListener("click", function () {
            operation = 'add';
            performOperation();
        });

        document.getElementById("divide").addEventListener("click", function () {
            operation = 'divide';
            performOperation();
        });

        document.getElementById("multiply").addEventListener("click", function () {
            operation = 'multiply';
            performOperation();
        });

        document.getElementById("minus").addEventListener("click", function () {
            operation = 'minus';
            performOperation();
        });

        document.getElementById("clear").addEventListener("click", function () {
            x.value = '';
            y.value = '';
            z.value = '';
            operation = '';
        });

        function changeColor() {
            var elements = document.querySelectorAll("h1, label");

            elements.forEach(function(element) {
                var randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);
                element.style.color = randomColor;
            });
        }

        setInterval(changeColor, 1000);
    </script>
</body>
</html>
